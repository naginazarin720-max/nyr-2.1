<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Scene</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<button id="startBtn" class="next-page-btn">
  click for chaos ðŸŽ‰
</button>

<canvas id="fxCanvas"></canvas>

<!-- MESSAGE BOARD -->
<div id="board" class="hanging-board">
  Chal ab thoda muskura v de!!<br><br>
  
</div>

<script>
const canvas = document.getElementById("fxCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let animationId;

/* ðŸŽ‰ CONFETTI + BALLOONS */
function createParticles() {
  particles = [];
  for (let i = 0; i < 120; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      size: Math.random() * 8 + 6,
      speed: Math.random() * 3 + 2,
      type: Math.random() > 0.6 ? "balloon" : "confetti"
    });
  }
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    if (p.type === "balloon") {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = "#ffb703";
      ctx.fill();
    } else {
      ctx.fillStyle = "#fb8500";
      ctx.fillRect(p.x, p.y, p.size, p.size);
    }

    p.y += p.speed;
  });

  animationId = requestAnimationFrame(animateParticles);
}

/* BUTTON */
document.getElementById("startBtn").onclick = () => {
  document.getElementById("startBtn").style.display = "none";
  createParticles();
  animateParticles();

  setTimeout(() => {
    cancelAnimationFrame(animationId);
    ctx.clearRect(0,0,canvas.width,canvas.height);

    document.getElementById("board").classList.add("drop");
  }, 5000);
};
</script>

</body>
</html>
