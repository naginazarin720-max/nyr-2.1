<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Encounter ğŸ‘½</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="space">

<h1 id="spaceText">tap the alien</h1>

<div id="alien" onclick="startShow()">
  <div class="head"></div>
  <div class="body"></div>
  <div class="arm"></div>
</div>

<canvas id="fx"></canvas>

<script>
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let start = false;
let candies = [];

function startShow(){
  start = true;
  document.getElementById("spaceText").innerText =
    "Chal thoda muskura v de abğŸ¬â˜„ï¸";
}

function spawnCandy(){
  return {
    x: Math.random()*canvas.width,
    y: -10,
    r: Math.random()*6+3
  };
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(start && Math.random()<0.2){
    candies.push(spawnCandy());
  }

  candies.forEach((c,i)=>{
    ctx.beginPath();
    ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
    ctx.fillStyle="pink";
    ctx.fill();
    c.y+=4;
    if(c.y>canvas.height) candies.splice(i,1);
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
