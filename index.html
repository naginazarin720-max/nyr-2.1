<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GIFTS!!</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    padding: 50px;
    background-color: #fff8e1;
  }

  .soups-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    position: relative;
    height: 250px;
  }

  .soup {
    width: 180px;
    cursor: pointer;
    transition: transform 0.2s;
    position: relative;
    animation: float 3s ease-in-out infinite alternate;
  }

  .soup:hover {
    transform: scale(1.2);
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-15px); }
  }

  .message {
    max-width: 600px;
    margin: 30px auto 0;
    padding: 20px;
    border: 2px solid #ffcc66;
    border-radius: 15px;
    background-color: #fffbe6;
    display: none;
    text-align: left;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
